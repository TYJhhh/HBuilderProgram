		<h1>清平乐·年年雪里</h1>
		
		<p><i>朝代:宋代</i>&nbsp;朝代:宋代&nbsp;作者：<b>李清照</b></p>
		<p><hr />原文：</p>
		<p>年年雪里，常插梅花醉，挼尽梅花无好意。</p>
		<p>赢得满衣清泪！</p>
		<p>今年海角天涯。萧萧两鬓生华。</p>
		<p>看取晚来风势，故应难看梅花。</p>
