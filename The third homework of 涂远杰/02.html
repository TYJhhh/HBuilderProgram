			div{
				color: green;

	<body>
		<h3>望庐山瀑布</h3>
		<div>日照香炉生紫烟，</div>
		<div>遥看瀑布挂前川。</div>
		<div>飞流直下三千尺，</div>
		<div>疑是银河落九天。</div>
