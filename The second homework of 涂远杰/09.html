<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>职位申请表</title>
	</head>
	
	<body>
		<form method="post">
			<div>
				<h2>申请表</h2>
				<label>姓名 :</label>
				<input type="text" name="name" />
			</div><br />
			<div>
				<label>密码 :</label>
				<input type="password" name="pwd" />
			</div><br />
			<div>
				<label>照片 :</label>
				<input type="file" name="photo" />
			</div><br />
			<div>
				<label>感兴趣的职位 :</label>&nbsp;
				<input type="radio" name="interest" /> web设计&nbsp;
				<input type="radio" name="interest" /> web开发
			</div><br />
			<div>
				<label>向往的城市 :</label>&nbsp;
				<select>
					<option>--请选择--</option>
					<option>北京</option>
					<option>上海</option>
					<option>广州</option>
					<option>深圳</option>
					<option>杭州</option>
					<option>南京</option>
				</select>
			</div><br />
			<div>
				<label>协议 :</label>&nbsp;
				<textarea rows="5" cols="24"> 求职信息必须真实，准确。本网站只负责向企业推荐。</textarea>
			</div><br />
			<input type="checkbox" name="xieyi" />我认真阅读并接受以上的协议。<br /><br />
			<div>
				<label>经验 :</label>&nbsp;
				<select>
				<option>--请选择--</option>
				<option>java</option>
				<option>javaweb</option>
				<option>javascript</option>
				<option></option>
			</select>
			</div><br />
			<input type="submit" value="提交" />
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
