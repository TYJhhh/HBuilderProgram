<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>报表表格</title>
	</head>
	
	<body>
		<div align="center">年终数据报表</div>
		<table border="1" width="800" height="180" cellspacing="0">
			<tr bgcolor="aqua">
				<th>月份</th>
				<th>收入</th>
			</tr>
			<tr bgcolor="forestgreen">
				<td>1月</td>
				<td>100</td>
			</tr>
			<tr bgcolor="forestgreen">
				<td>2月</td>
				<td>800</td>
			</tr>
			<tr bgcolor="forestgreen">
				<td>3月</td>
				<td>100</td>
			</tr>
			<tr bgcolor="forestgreen">
				<td>4月</td>
				<td>100</td>
			</tr>
			<tr bgcolor="forestgreen">
				<td>5月</td>
				<td>100</td>
			</tr>
			<tr bgcolor="forestgreen">
				<td>6月</td>
				<td>100</td>
			</tr>
			<tr bgcolor="gold">
				<td>平均月收入</td>
				<td>196.67</td>
			</tr>
			<tr bgcolor="gold">
				<td>总计</td>
				<td>1180</td>
			</tr>
		</table>
	</body>
	
</html>
