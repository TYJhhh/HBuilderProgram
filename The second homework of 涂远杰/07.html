<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>商城注册页面2-1</title>
	</head>
	
	<body>
		<form action="http://bj.jumei.com" method="post">
			<div>
				<label>名字 :</label>
				<input type="text" name="username" value="请输入姓名" />
			</div>
			<div>
				<label>姓氏 :</label>
				<input type="text" name="name" />
			</div>
			<div>
				<label>登录名 :</label>
				<input type="text" name="login" />(可以包含a-z，0-9和下划线)
			</div>
			<div>
				<label>密码 :</label>
				<input type="password" name="pwd" />(至少包含6个字符)
			</div>
			<div>
				<label>再次输入密码 :</label>
				<input type="password" name="pwd" />(至少包含6个字符)
			</div>
			<div>
				<label>电子邮箱 :</label>
				<input type="email" name="email" />(必须包含@符号)
			</div>
			<div>
				<label>性别 : </label>&nbsp;
				<input type="radio" name="sex" />男
				<input type="radio" name="sex" />女
			</div>
			<div>
				<input type="file" name="file" />
			</div>
			<div>
				<label>爱好 : </label>&nbsp;
				<input type="checkbox" name="like" />运动
				<input type="checkbox" name="like" />聊天
				<input type="checkbox" name="like" />玩游戏
			</div>
			<input type="submit" value="提交" />
			<input type="reset" value="重置" />
			<input type="button" value="按钮" />
		</form>
	</body>
	
</html>
