<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>用户登陆</title>
	</head>
	
	<body>
		<form action="login.jsp" method="post">
			<div>
				<h3>用户登录</h3>
				<label>用户名 :</label>
				<input type="text" name="username" />
			</div><br />
			<div>
				<label>密码 :</label>
				<input type="password" name="pwd" />
			</div><br />
			<input type="radio" name="version" />简约版
			<input type="radio" name="version" />豪华版<br /><br />
			<input type="checkbox" name="remember" />记住密码&nbsp;&nbsp;
			<input type="checkbox" name="safelogin" />安全登录<br /><br />
			<input type="submit" value="登录" />
			<input type="reset" value="重置" />
		</form>
	</body>
	
</html>
