<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style type="text/css">
			.goods{
				width: 600px;
				height: 200px;
				border: 1px solid;
				border-collapse: collapse;
			}
			.goods th,td{
				border: 1px solid;
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<table border="1" cellpadding="10" cellspacing="0">
			<tr>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
			</tr>
			<tr>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
			</tr>
			<tr>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
			</tr>
			<tr>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
			</tr>
		</table>
		
		<h3>产品列表</h3>
		<table class="goods">
			<tr>
				<th>序号</th>
				<th>产品名称</th>
				<th>产品价格</th>
				<th>产品数量</th>
			</tr>
			<tr>
				<td align="center">1</td>
				<td>苹果</td>
				<td>￥5.00</td>
				<td>1000</td>
			</tr>
			<tr>
				<td align="center">2</td>
				<td>橘子</td>
				<td>￥4.00</td>
				<td>2000</td>
			</tr>
		</table>
		
		<h3>个人简历表</h3>
		<table border="1" width="600" height="300" cellspacing="0">
			<tr>
				<th colspan="5" align="left">基本情况</th>
			</tr>
			<tr>
				<td width="12%">姓名</td>
				<td></td>
				<td width="12%">性别</td>
				<td></td>
				<td rowspan="5" width="30%" align="center"><img src="img/素材/images/HBuilder.png"/></td>
			</tr>
			<tr>
				<td>民族</td>
				<td></td>
				<td>出生日期</td>
				<td></td>
			</tr>
			<tr>
				<td>政治面貌</td>
				<td></td>
				<td>健康情况</td>
				<td></td>
			</tr>
			<tr>
				<td>籍贯</td>
				<td></td>
				<td>学历</td>
				<td></td>
			</tr>
			<tr>
				<td>电子信箱</td>
				<td></td>
				<td>联系电话</td>
				<td></td>
			</tr>
		</table>
		
	</body>
</html>
