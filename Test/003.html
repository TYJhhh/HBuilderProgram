<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>html标题、段落</title>
	</head>
	<body>
		
		<!--    一共六级     -->
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		
		<!--    html字符实体    -->
		<!--    空格：&nbsp;  -->
		<!--    "<"和">"分别为：&lt;  和  &gt;    -->
		
		<p>
		<strong>李清照</strong>，（<em>1084年3月13日~1155年5月12日</em>），宋代女词人，号易安居士，婉约词派代表，有“千古第一才女”之称。早期生活优<br />
		裕，金兵入据中原时，流寓南方，境遇孤苦。所作词，前期多写其悠闲生活，后<br />
		期多悲叹身世，情调伤感。形式上善用白描手法，自辟途径，语言清丽。论词强<br />
		调协律，崇尚典雅，提出词“别是一家”之说，反对对作诗文之法作词，留有诗集<br />
		《易安居士文集》、《易安词》等。
		</p>
		
	</body>
</html>
