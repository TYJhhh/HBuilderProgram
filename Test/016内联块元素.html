<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>内联块元素</title>
		<style type="text/css">
		.con{
			width: 500px;
			height: 300px;
			border: 1px solid;
			margin: 50px auto 0;
			font-size: 0;
		}
		.con a{
			background-color: gold;
			width: 150px;
			height: 50px;
			display: inline-block;
			/** 转化为内联块元素 **/
			margin: 10px 0;
			padding: 5px;
			font-size: 16px;
			line-height: 50px;
			text-decoration: none;
		}
		.con span{
			display: inline-block;
			background-color: gold;
		}
	</style>
	</head>
	
	<body>
		<div class="con">
			<a href="#">这是第一个a标签</a>
			<a href="#">这是第二个a标签</a>
			<a href="#">这是第三个a标签</a>
			<span>这是一个span元素</span>
		</div>
	</body>
	
</html>
