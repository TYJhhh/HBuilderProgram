<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>列表</title>
	</head>
	
	<body>
		<h3>有序列表</h2>
		<!--   ol(有序列表)自动++     -->
		<!--   快捷键	ol>li*3     -->
		<ol>
			<li>嘿嘿嘿</li>
			<li>哈哈哈</li>
			<li>嗯嗯嗯</li>	
		</ol>
		
		<h3>无序列表</h3>
		<!--   ul(无序列表)显示“ · ”     -->
		<!--   快捷键	ul>li*3     -->
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		
		<h3>标题</h3>
		<!--   快捷键	ul>(li>a)*4     -->
		<ul>
			<li><a href="">新闻标题</a></li>
			<li><a href="">新闻标题</a></li>
			<li><a href="">新闻标题</a></li>
			<li><a href="">新闻标题</a></li>
		</ul>
		
		<h3>定义列表</h3>
		<!--   dl(整体)   	dt(术语的题目)    dd(术语的解释)     -->
		<!--   快捷键	dl>(dt+dd)     -->
		<dl>
			<dt>html</dt>
			<dd>负责页面的结构</dd>
		</dl>
		
	</body>
	
</html>
