<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>布局实例01</title>
		<style type="text/css">
			.page{
				width: 958px;
				height: 40px;
				border: 1px solid gray;
				margin: 50px auto 0;
				text-align: center;
				font-size: 0px;
			}
			.page a{
				display: inline-block;
				text-decoration: none;
				color: black;
				padding: 5px 10px;
				background-color: gold;
				font-size: 12px;
				font-family: "微软雅黑";
				margin: 8px 5px;
			}
			.page span{
				font-size: 12px;
			}
			.page a:hover{
				background-color: red;
				color: white;
			}
		</style>
	</head>
	
	<body>
		<div class="page">
			<a href="#">上一页</a>
			<a href="#">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<span>...</span>
			<a href="#">17</a>
			<a href="#">18</a>
			<a href="#">19</a>
			<a href="#">20</a>
			<a href="#">下一页</a>
		</div>
	</body>
	
</html>
