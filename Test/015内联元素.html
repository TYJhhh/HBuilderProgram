<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>内联元素</title>
		<style type="text/css">
			.con,.con2{
				width: 500px;
				height: 300px;
				border: 1px solid;
				margin: 50px auto 0;
				font-size: 0;
				/* 父级设为0 */
			}
			.con a{
				background-color: gold;
				width: 500px;
				height: 300px;
				/*margin-right: 30px;*/
				padding: 0 20px;
				font-size: 16px;
				/* 子级设置字体大小 去除空隙 */
			}
			.con2{
				text-align: center;
				line-height: 300px;
				/* 设置居中 */
			}
			.con2 a{
				font-size: 16px;
				background-color: gold;
			}
			
		</style>
	</head>
	
	<body>
		<div class="con">
			<a href="#">这是第一个a标签</a>
			<a href="#">这是第二个a标签</a>
		</div>
		<div class="con2">
			<a href="#">这是第一个a标签</a>
			<a href="#">这是第二个a标签</a>
		</div>
	</body>
	
</html>
