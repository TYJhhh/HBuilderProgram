<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>css选择器</title>
		<style type="text/css">
			div{
				color: chartreuse;
			}
			
			#hhh{
				color: green;
			}
			.red{
				color: red;
			}
			.bold{
				font-weight: bold;
			}
			.yahei{
				font-family: "微软雅黑";
			}
		</style>
	</head>
	
	<body>
		<!--  # id选择器   . 类选择器  -->
		<div class="red bold yahei">
			呵呵呵
		</div>
		<div class="red" align="center">
			你好哇
		</div>
		<div id="hhh" class="red"><span>什么用处</span></div>
	</body>
	
</html>
